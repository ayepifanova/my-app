<body>
  <div class="container" style="padding: 5% 2%">
    <h2 class="text-center">bMI Calculator</h2>
    <div *ngIf="!isShown" class="border green shadow"
      style="width: 45rem; height: 17rem; padding: 5% 5% 0% 5%; margin: auto; border-radius: 50px;">
      <form class="form-horizontal">
        <div class="form-group row">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter name" name="name" #name>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-2" for="height">Height:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter height" name="height" #height>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-2" for="weight">Weight:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter weight" name="weight" #weight>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3 m-auto">
            <button (click)="getData(name.value, weight.value, height.value)" class="btn btn-light">Calculate!</button>
          </div>
        </div>
      </form>
    </div>
    <!--<div *ngFor="let item of items">
      {{item.name}}, {{item.height}}, {{item.bMI}}, {{item.status}}
    </div> this is how ngFor works properly-->
    <div *ngIf="isShown" class="border green shadow"
      style="width: 45rem; height: 20rem; padding: 5% 5% 0% 5%; margin: auto; border-radius: 50px;">
      <form class="form-horizontal">
        <div class="form-group row" style="padding-left: 200px;">
          <label class="control-label col-sm-4" for="name">Name:</label>
          <div class="col-sm-8">
            {{item?.name}}
          </div>
        </div>
        <div class="form-group row" style="padding-left: 200px;">
          <label class="control-label col-sm-4" for="height">Height (in m):</label>
          <div class="col-sm-8">
            {{item?.height}}
          </div>
        </div>
        <div class="form-group row" style="padding-left: 200px;">
          <label class="control-label col-sm-4" for="weight">Weight (in kg):</label>
          <div class="col-sm-8">
            {{item?.weight}}
          </div>
        </div>
        <div class="form-group row" style="padding-left: 200px;">
          <label class="control-label col-sm-4" for="bMI">bMI:</label>
          <div class="col-sm-8">
            {{item?.bMI}}
          </div>
        </div>
        <div class="form-group row" style="padding-left: 200px;">
          <label class="control-label col-sm-4" for="status">Status:</label>
          <div class="col-sm-8">
            {{item?.status}}
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
