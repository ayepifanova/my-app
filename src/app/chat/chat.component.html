<body>
  <script src="script.js">
  </script>
  <section class="msger">

    <main class="msger-chat" id="chat">
      <div *ngFor="let message of messages">
        <div class="msg" [class]="message.side">
          <div class="msg-img" style="background-image: url(message.img)"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">{{message.name}}</div>
            </div>
            <div class="msg-text">{{message.text}}</div>
          </div>
        </div>
      </div>
    </main>


    <div class="msger-inputarea">
      <input type="text" class="msger-input" id="message" placeholder="Enter your message..." #message>
      <button type="submit" class="msger-send-btn" (click)="sendMessage(message.value)">Send</button>
    </div>
  </section>
</body>
